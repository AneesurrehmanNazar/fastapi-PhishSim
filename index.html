<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FastAPI User Registration</h1>

    <!-- User Registration Form -->
    <h2>Register</h2>
    <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        // Register user
        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://127.0.0.1:8003/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            try {
                const data = await response.json(); // Parse the JSON response
                if (response.status === 200) {
                    document.getElementById('message').textContent = `User "${data.email}" created successfully!`;
                } else {
                    document.getElementById('message').textContent = `Error: ${data.detail}`;
                }
            } catch (error) {
                // If response is not valid JSON, handle the error
                document.getElementById('message').textContent = "Failed to register. Please try again later.";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
