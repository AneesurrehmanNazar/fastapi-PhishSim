<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="referrer" content="default" />
    <title>Facebook - Log In or Sign Up</title>
    <meta property="og:site_name" content="Facebook" />
    <meta property="og:url" content="https://www.facebook.com/" />
    <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png" />
    <meta property="og:locale" content="en_US" />
    <link rel="stylesheet" href="https://static.xx.fbcdn.net/rsrc.php/v5/yT/l/1,cross/6l4u__8wW05.css" />
    <link rel="stylesheet" href="https://static.xx.fbcdn.net/rsrc.php/v5/yk/l/1,cross/OXcXEEyBIQZ.css" />
    <link rel="stylesheet" href="https://static.xx.fbcdn.net/rsrc.php/v5/yy/l/1,cross/pdKV_9M-FV3.css" />
    <link rel="stylesheet" href="https://static.xx.fbcdn.net/rsrc.php/v5/yi/l/1,cross/FXwIeFcO4UN.css" />
    <script src="https://static.xx.fbcdn.net/rsrc.php/v4/yg/r/ClPV7qbsxIP.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
        .fb_logo {
            width: 150px;
        }
        #register-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inputtext {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .inputtext:focus {
            outline: none;
            border-color: #42b72a;
        }
        .btn-primary {
            background-color: #42b72a;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #36a420;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
        .footer-links a {
            color: #385898;
            text-decoration: none;
            margin-right: 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="uiContextualLayerParent">
        <div id="content" class="fb_content clearfix">
            <div class="_8esj">
                <div class="_8esk">
                    <div class="_8esl">
                        <div class="_8ice">
                            <img class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" />
                        </div>
                        <h2 class="_8eso">Facebook helps you connect and share with the people in your life.</h2>
                    </div>
                    <div class="_8esn">
                        <!-- Registration Form -->
                        <form id="register-form">
                            <div>
                                <input type="email" id="register-email" class="inputtext" name="email" placeholder="Email or Phone Number" autofocus required />
                            </div>
                            <div>
                                <input type="password" id="register-password" class="inputtext" name="password" placeholder="Password" required />
                            </div>
                            <div>
                                <button type="submit" class="btn-primary">Create New Account</button>
                            </div>
                        </form>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Links -->
    <div id="pageFooter" class="footer-links">
        <a href="https://www.facebook.com/" title="English (US)">English (US)</a>
        <a href="https://www.facebook.com/" title="Spanish">Español</a>
        <a href="https://www.facebook.com/" title="French">Français</a>
        <a href="https://www.facebook.com/" title="German">Deutsch</a>
        <a href="https://www.facebook.com/" title="Arabic">العربية</a>
        <span>Meta © 2025</span>
    </div>

    <script>
        // Register user
        document.getElementById('register-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://127.0.0.1:8003/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            try {
                const data = await response.json(); // Parse the JSON response
                if (response.status === 200) {
                    document.getElementById('message').textContent = `User "${data.email}" created successfully!`;
                    document.getElementById('message').style.color = 'green';
                } else {
                    document.getElementById('message').textContent = `Error: ${data.detail}`;
                }
            } catch (error) {
                // If response is not valid JSON, handle the error
                document.getElementById('message').textContent = "Failed to register. Please try again later.";
                document.getElementById('message').style.color = 'red';
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
